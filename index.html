<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <title>Bruin Bash 2015</title>
</head>
<body class="dtborder">
        <!--Landing Page-->
        <div class="col-md-3">
            <div class="concerts">
                <img src="images/buttons/Concert.png" class="buttons top" id="concerts"/>
                <div class="hidden white">
                    <img src="images/buttons/Concert%20Symbol.png" class="buttons top"/>
                    <img src="images/buttons/Concert%20Text.png" class="buttons top rotating"/>
                </div>
            </div>
            <div class="festival">
                <img src="images/buttons/Festival.png" class="buttons middle" id="festival"/>
                <div class="hidden white">
                    <img src="images/buttons/Festival%20Symbol.png" class="buttons middle"/>
                    <img src="images/buttons/Festival%20Text.png" class="buttons middle rotating"/>
                </div>
            </div>
            <div class="faq">
                <img src="images/buttons/FAQ.png" class="buttons bottom" id="faq"/>
                <div class="hidden white">
                    <img src="images/buttons/FAQ%20Symbol.png" class="buttons bottom"/>
                    <img src="images/buttons/FAQ%20Text.png" class="buttons bottom rotating"/>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <img src="images/bbash.png" class="col-md-10 col-md-offset-1" id="splash-logo"/>
            <img src="images/2015.png" class="col-md-4 col-md-offset-4" id="twok15"/>
            <h1 class="col-md-12 text-center">UCLA's CEC and CAC present Bruin Bash 2015
            <br>Powered by Nissan's College Grad
            </h1>
        </div>
        <div class="col-md-2 col-md-offset-1">
            <div class="film">
                <img src="images/buttons/Film.png" class="buttons top" id="film"/>
                <div class="hidden white">
                    <img src="images/buttons/Film%20Symbol.png" class="buttons top"/>
                    <img src="images/buttons/Film%20Text.png" class="buttons top rotating"/>
                </div>
            </div>
            <div class="tickets">
                <img src="images/buttons/Tickets.png" class="buttons middle" id="tickets"/>
                <div class="hidden white">
                    <img src="images/buttons/Tickets%20Symbol.png" class="buttons middle"/>
                    <img src="images/buttons/Tickets%20Text.png" class="buttons middle rotating"/>
                </div>
            </div>
            <div class="thanks">
                <img src="images/buttons/Sponsors.png" class="buttons bottom" id="thanks"/>
                <div class="hidden white">
                    <img src="images/buttons/Sponsors%20Symbol.png" class="buttons bottom"/>
                    <img src="images/buttons/Sponsors%20Text.png" class="buttons bottom rotating"/>
                </div>
            </div>
        </div>
        <!--Landing Page-->
        <div class="lg-buffer col-md-12"></div>
        <!--about-->
        <div class="container">
            <img src="images/bbash.png" class="col-md-2 col-md-offset-5">
             <h1 class="col-md-4 col-md-offset-4 text-center">
                 Bruin Bash is a kickass on-campus concert and festival
                 thrown by students (us) to welcome students (you) back home.
             </h1>
        </div>
        <div class="lg-buffer col-md-12"></div>
        <div class="col-md-12">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

<script src="js/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/jquery-1.11.3.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
