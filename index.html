<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; maximum-scale=1; minimum-scale=1;" />
    <title>Bruin Bash 2015</title>
    <link rel="stylesheet" href="css/flipclock.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/styles.scss"/>
</head>
<body>

    <div class="col-md-offset-6">
        <img src="images/bruin-bash-logo.png" alt="Bruin Bash logo" class="flag-pole"/>
    </div>
    <div class="temp-buffer hidden-xs"></div>
    <div class="sm-temp-buffer hidden-lg hidden-md"></div>
    <div class="bbash ">
        <div class="carousel fade" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="slideshow-img" src="images/1.jpg" alt="Slide 1"  />
                </div>
                <div class="item">
                    <img src="images/2.jpg" alt="Slide 2" class="slideshow-img" />
                </div>
                <div class="item">
                    <img src="images/3.jpg" alt="Slide 2" class="slideshow-img" />
                </div>
                <div class="item">
                    <img src="images/4.jpg" alt="Slide 2" class="slideshow-img" />
                </div>
                <div class="item">
                    <img src="images/5.jpg" alt="Slide 2" class="slideshow-img"     />
                </div>
            </div>
        </div>
    </div>

    <div class="bar"></div>
    <div id="social-media">
        <img src="images/Facebook.png"/>
        <img src="images/Twitter.png"/>
    </div>
    <div class="large-buffer hidden-xs"></div>
    <div class="sm-buffer"></div>
    <div class="container"><div class="clock"></div></div>
    <h1 id="date">SEPTEMBER 21ST, 2015</h1>
    <h1 id="tag-line">cec. we're bash, bitches.</h1>
    <div class="large-buffer"></div>




    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="flipclock/js/libs/flipclock.min.js"></script>
    <script type="text/javascript" src="flipclock/js/libs/flipclock.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
